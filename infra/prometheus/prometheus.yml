global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: nats
    static_configs:
      - targets: ["nats:8222"]

  - job_name: api
    static_configs:
      - targets: ["api:8000"]
    metrics_path: /metrics

  - job_name: data
    static_configs:
      - targets: ["data:9102"]

  - job_name: strategy
    static_configs:
      - targets: ["strategy:9103"]

  - job_name: risk
    static_configs:
      - targets: ["risk:9104"]

  - job_name: execution
    static_configs:
      - targets: ["execution:9105"]

  - job_name: portfolio
    static_configs:
      - targets: ["portfolio:9106"]

  - job_name: ai
    static_configs:
      - targets: ["ai:9107"]
